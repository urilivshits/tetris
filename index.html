<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <meta name="description" content="This is the Tetris Game that I created using native JS, jQuery, HTML and CSS. This was my second attempt at OOP.">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta property="og:site_name" content="https://urilivshits.github.io/tetris/">
	<meta property="og:title" content="Tetris Game">
	<meta property="og:description" content="This is the Tetris Game that I created using native JS, jQuery, HTML and CSS. This was my second attempt at OOP.">
	<meta property="og:image" content="favicon.png">
    <meta name="twitter:title" content="Tetris Game">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="canvas" width="340" height="400"></canvas>
    <div id="buttonsContainer">
        <button id="speedUp">Speed +</button>
        <button id="speedDown">Speed -</button>
        <button id="pause">Pause</button>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="turn">Turn</button>
    </div>
    <div id="startContainer">
        <button id="start">Start</button>
    </div>
</body>
</html>
